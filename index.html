<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show Ripoff</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
    </style>
</head>

<body>
    <div class="main-container">
        <section class="movie-name-container">
            Pick a movie : &nbsp;&nbsp;
            <select class="movie-name-selector">
                <option value="10">Avengers Endgame(10₹)</option>
                <option value="14">Joker(14₹)</option>
                <option value="20">Avengers Infinity War(20₹)</option>
                <option value="5">Eli(5₹)</option>
            </select>
        </section>
        <section class="legend">
            <div class="legend-container">
                <div class="seat"></div>
                <div>N/A</div>
            </div>
            <div class="legend-container">
                <div class="seat selected"></div>
                <div>Selected</div>
            </div>
            <div class="legend-container">
                <div class="seat occupied"></div>
                <div>Occupied</div>
            </div>
        </section>
        <section class="screen"></section>
        <section class="movie-seats"></section>
        <section class="total-cost-container">
            You have selected <span id="seat-number">0</span> seats for a price of <span id="total-price">0</span> rupees
        </section>
    </div>

</body>

</html>
